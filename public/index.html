<!DOCTYPE html>

    <style>
        body {

            max-width: 800px;

        }
        .container {

        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;

        }
        .loading {
            display: none;

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ¨ Design Token Sync Server</h1>
        
        <div class="upload-section">
            <h3>Figma ë””ìì¸ í† í° ì—…ë¡œë“œ</h3>
            <p>Figmaì—ì„œ ë‹¤ìš´ë°›ì€ JSON íŒŒì¼ì„ ì—…ë¡œë“œí•˜ì„¸ìš”</p>
            
            <div class="form-group">
                <input type="file" id="tokenFile" accept=".json" />
                <button onclick="uploadFile()">íŒŒì¼ ì—…ë¡œë“œ</button>
            </div>
        </div>


        <div class="loading" id="loading">
            <p id="loadingMessage">ì²˜ë¦¬ ì¤‘...</p>
            <div style="width: 100%; background: #f0f0f0; border-radius: 4px; margin-top: 10px;">
                <div id="progressBar" style="width: 0%; height: 20px; background: #007bff; border-radius: 4px; transition: width 0.3s;"></div>
            </div>
        </div>

        <div class="result" id="result"></div>

    <script>
        async function uploadFile() {
            const fileInput = document.getElementById('tokenFile');
            const uploadButton = document.querySelector('button[onclick="uploadFile()"]');
            const file = fileInput.files[0];
            
            if (!file) {
                showResult('íŒŒì¼ì„ ì„ íƒí•´ì£¼ì„¸ìš”.', 'error');
                return;
            }

            // ë²„íŠ¼ ë¹„í™œì„±í™” ë° ë¡œë”© ì‹œì‘
            uploadButton.disabled = true;
            uploadButton.textContent = 'ì—…ë¡œë“œ ì¤‘...';
            showLoading(true, 'íŒŒì¼ ì—…ë¡œë“œ ì¤‘...', 30);

            const formData = new FormData();
            formData.append('tokens', file);
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    updateProgress(60, 'CSS ë³€í™˜ ë° PR ìƒì„± ì¤‘...');
                    // ìë™ìœ¼ë¡œ CSS ë¹Œë“œ ë° PR ìƒì„± ì‹¤í–‰
                    await automaticBuildAndPR(result.filename);
                } else {
                    showResult(`âŒ ì—…ë¡œë“œ ì‹¤íŒ¨: ${result.error}`, 'error');
                }
            } catch (error) {
                showResult(`âŒ ì—…ë¡œë“œ ì¤‘ ì˜¤ë¥˜: ${error.message}`, 'error');
            } finally {
                // ë²„íŠ¼ í™œì„±í™” ë° ì›ë˜ í…ìŠ¤íŠ¸ë¡œ ë³µì›
                uploadButton.disabled = false;
                uploadButton.textContent = 'íŒŒì¼ ì—…ë¡œë“œ';
                showLoading(false);
            }
        }

        async function automaticBuildAndPR(filename) {
            try {
                const response = await fetch('/build-css', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ filename })
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    updateProgress(100, 'ì™„ë£Œ!');
                    let message = `âœ… ì „ì²´ í”„ë¡œì„¸ìŠ¤ ì™„ë£Œ!<br>`;
                    message += `ì—…ë¡œë“œëœ íŒŒì¼: ${filename}<br>`;
                    message += `ìƒì„±ëœ CSS íŒŒì¼: ${result.outputFiles.join(', ')}<br>`;
                    
                    if (result.pr && result.pr.success) {
                        message += `ğŸš€ GitHub PR ìë™ ìƒì„±ë¨: <a href="${result.pr.prUrl}" target="_blank">PR #${result.pr.prNumber}</a>`;
                    } else if (result.pr && !result.pr.success) {
                        message += `âš ï¸ PR ìƒì„± ì‹¤íŒ¨: ${result.pr.error}`;
                    }
                    
                    showResult(message, 'success');
                } else {
                    showResult(`âŒ CSS ë¹Œë“œ ì‹¤íŒ¨: ${result.error || result.message}`, 'error');
                }
            } catch (error) {
                showResult(`âŒ CSS ë¹Œë“œ ì¤‘ ì˜¤ë¥˜: ${error.message}`, 'error');
            }
        }

        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message;
            resultDiv.className = `result ${type}`;
            resultDiv.style.display = 'block';
        }

        function showLoading(show, message = 'ì²˜ë¦¬ ì¤‘...', progress = 0) {
            const loadingDiv = document.getElementById('loading');
            const messageEl = document.getElementById('loadingMessage');
            const progressBar = document.getElementById('progressBar');
            
            if (show) {
                loadingDiv.style.display = 'block';
                messageEl.textContent = message;
                progressBar.style.width = progress + '%';
            } else {
                loadingDiv.style.display = 'none';
                progressBar.style.width = '0%';
            }
        }

        function updateProgress(percent, message) {
            const messageEl = document.getElementById('loadingMessage');
            const progressBar = document.getElementById('progressBar');
            
            messageEl.textContent = message;
            progressBar.style.width = percent + '%';
        }
    </script>
</body>
</html>
